<script type="text/javascript">
	var controls = document.getElementById('controls');
	var c = document.getElementById('main-canvas');
	var c2d = c.getContext("2d");
	const particles = [];
	var count = 1000;
	var speed = 5;
	var size = 1;
	var frames = [];
	var fps = 0;
	var startTime = new Date().getTime();
	var currentTime = new Date().getTime();
	var click = new Object();
	click.pos = new Object();
	click.pos.x = 0;
	click.pos.y = 0;
	click.force = 0;
	click.dis = [];
	click.down = false;

	var cursor = new Object();
	cursor.X = 0;
	cursor.Y = 0;

	function getCursorPosition(event) {
        cursor.x = event.clientX;
        cursor.y = event.clientY;
    }

    document.addEventListener("mousemove", getCursorPosition);
    c.addEventListener("mousedown", function() {
    	controls.style.display = "none";
    	click.down = true;
    	setInterval(function() {clickF()}, 15);
    });
    c.addEventListener("mouseup", function() {click.down = false; clearInterval(); controls.style.display = "block"});

	setInterval(function() {drawCanvas()}, 15);
	setInterval(function() {calculateFPS()}, 100);
	c.width = window.innerWidth;
	c.height = window.innerHeight;

	function clickF() {
		if (click.down == true) {
			click.force = 0.5;
			click.pos.x = cursor.x;
			click.pos.y = cursor.y;
			while (click.dis.length > 0) {
				click.dis.pop();
			}
			var i3 = 0;
			while (i3 < particles.length) {
				var distX = (click.pos.x - particles[i3].x) * (click.pos.x - particles[i3].x);
				var distY = (click.pos.y - particles[i3].y) * (click.pos.y - particles[i3].y);
				click.dis.push(distX + distY);
				i3 += 1;
			}	
		}
	}

	function generateParticles() {
		while (particles.length > 0) {
			particles.pop();
		}
		count = document.getElementById('particle-count').value;
		var i1 = 0; 
		while (particles.length < count) {
			particles.push(new Object("p" + i1.toString()));
			particles[i1].x = Math.random() * c.width
			particles[i1].y = Math.random() * c.height
			var s = (Math.random() * 6) + 5;
			if (s > 10.5) {
				var s = s * 1.3;
			}
			particles[i1].size = s / 2;
			particles[i1].opacity = (particles[i1].size - 3.5) / 3;
			if (particles[i1].opacity < 0.05) {
				particles[i1].opacity = 0.05;
			}
			click.dis.push(0);
		i1 += 1;
	}
	}

	function drawCanvas() {
		speed = document.getElementById('particle-speed').value / 10;
		size = document.getElementById('particle-size').value / 10;
		c.width = window.innerWidth;
		c.height = window.innerHeight;
		c2d.clearRect(0,0,c.width,c.height);
		var i2 = 0;
		while (i2 < particles.length) {
			if (particles[i2].y > (c.height + (particles[i2].size * size))) {
				particles[i2].y = 0 - (particles[i2].size * size)
				particles[i2].x = Math.random() * c.width
				click.dis[i2] = 0;
			}
			if (particles[i2].x > (c.width + (particles[i2].size * size))) {
				particles[i2].y = 0 - (particles[i2].size * size)
				particles[i2].x = Math.random() * c.width
				click.dis[i2] = 0;
			}
			else if (particles[i2].x < ((particles[i2].size * size) * -1)) {
				particles[i2].y = 0 - (particles[i2].size * size)
				particles[i2].x = Math.random() * c.width
				click.dis[i2] = 0;
			}
			var xV = click.pos.x - particles[i2].x;
			var yV = click.pos.y - particles[i2].y;
			var dis = click.dis[i2];
			if (dis > 40000) {
				dis = 0
			}
			else {
				dis = (dis - 40000) * -1
			}
			particles[i2].x = particles[i2].x - (xV * click.force) * (dis / 100000)
			particles[i2].y += particles[i2].size * (speed / 10);
			particles[i2].y = particles[i2].y - (yV * click.force) * (dis / 100000);
			c2d.beginPath();
			c2d.arc(particles[i2].x, particles[i2].y, particles[i2].size * size, 0, 2 * Math.PI);
			c2d.fillStyle = "rgba(255,255,255," + particles[i2].opacity + ")";
			c2d.fill();
			i2 += 1;
		}
		if (click.force > 0) {
			click.force -= click.force / 15;
		}
		else {
			click.force = 0
		}
		frames.push(new Date().getTime());
	}

	function calculateFPS() {
		currentTime = new Date().getTime();
		if (frames.length > 10) {
			fps = Math.round(10 / ((currentTime - frames[frames.length - 11]) / 1000));
		}
		document.getElementById('stats-fps').textContent = "FPS: " + fps;
		if (fps > 24) {
			document.getElementById('stats-fps').style.color = "#F5F5F5";
		}
		else {
			document.getElementById('stats-fps').style.color = "#F54040";
		}
	}

	function resetParticles() {
		count = 500;
		document.getElementById('particle-count').value = 500;
		speed = 5;
		document.getElementById('particle-speed').value = 50;
		size = 1;
