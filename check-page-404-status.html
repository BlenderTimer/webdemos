        <body onload="init()" onresize="init()">
                <div id="write-form" style="opacity: 0">
                        <h1>Page info</h1>
                        <input type="text" id="urlInput" placeholder="URL">
                        <button onclick="checkStatus()">Check Status</button>
                        <h2 id="404check">Status: N/A</h2>
                </div>
        </body>
</html>
<style>
body, html {
        height: 100%;
        margin: 0px;
        box-sizing: border-box;
}

body {
        background: #1E1E1E;
        color: #F5F5F5;
        font-family: monospace;
        overflow: hidden;
}

body p {
        font-size: 12pt;
}

#write-form {
        width: 400px;
        border-radius: 10px;
        background: #252525;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        padding: 0px;
        display: block;
        overflow: hidden;
        border: 4px solid #252525;
        padding: 10px;
        box-sizing: border-box;
}

#write-form h1 {
        font-size: 20pt;
        text-align: center;
        margin: 10px 20px 20px 20px;
        cursor: default;
}

#write-form h2 {
        font-size: 15pt;
        text-align: left;
        margin: 20px 10px 10px 10px;
        cursor: default;
}

#write-form button {
        display: block;
        outline: none;
        background: #3A3A3A;
        border: none;
        float: center;
        margin: 20px auto 10px auto;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
        font-size: 15pt;
        padding: 10px;
        color: #F5F5F5;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        transition: 0.3s;
}

#write-form button:hover {
        background: #303030;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.8);
}

#write-form input[type=text] {
        display: block;
        outline: none;
        background: #3A3A3A;
        border: none;
        border-radius: 5px;
        width: 100%;
        height: auto;
        resize: none;
        color: #F5F5F5;
        padding: 10px;
        font-size: 12pt;
}
</style>
<script type="text/javascript">
        var writeForm = document.getElementById('write-form');

        function init() {
                writeForm.style.marginLeft = (window.innerWidth / 2) - (writeForm.offsetWidth / 2);
                writeForm.style.marginTop = (window.innerHeight / 2) - (writeForm.offsetHeight / 2);
                setTimeout(function() {writeForm.style.opacity = 1; writeForm.style.transition = "0.5s"}, 1)
        }
        function checkStatus() {
                $.ajax({
                        type: 'HEAD',
                        url: document.getElementById("urlInput").textContent,
                        success: function() {
                                document.getElementById("404check").textContent = "The page is available!";
                        },
                        error: function() {
                                document.getElementById("404check").textContent = "The page does not exist.";
                        }
        });  
}
</script>
