	</head>
	<body onload="baseLoad()" onresize="drawCanvas()">
		<canvas id="main-canvas" style="display: none"></canvas>
	</body>
</html>
<style>
body, html {
	height: 100%;
	margin: 0px;
	box-sizing: border-box;
}

body {
	background: #1E1E1E;
	color: #F5F5F5;
	font-family: monospace;
	overflow: hidden;
}

body p {
	font-size: 12pt;
}

#main-canvas {
	box-sizing: border-box;
	background: #1E1E1E;
}
</style>
<script type="text/javascript">
	var mainCanvas = document.getElementById('main-canvas');
	var canvasWidth = 0;
	var canvasHeight = 0;
	var progress = 0;
	var shockwave = 110;
	function baseLoad() {
		mainCanvas.style.display = "block";
		canvasWidth = window.innerWidth;
		canvasHeight = window.innerHeight;
		mainCanvas.width = canvasWidth;
		mainCanvas.height = canvasHeight;
		setInterval(function() {drawCanvas()}, 30)
	}

	function drawCanvas() {
		canvasWidth = window.innerWidth;
		canvasHeight = window.innerHeight;
		var c2d = mainCanvas.getContext("2d");
		if (progress < 2) {
			progress += 0.01;
			c2d.clearRect(0,0,canvasWidth,canvasHeight);
			c2d.beginPath();
			c2d.arc(canvasWidth / 2, canvasHeight / 2, 100, 0, 2*Math.PI);
			c2d.lineWidth = 20;
			c2d.strokeStyle = "#121212";
			c2d.stroke();
			c2d.beginPath();
			c2d.arc(canvasWidth / 2, canvasHeight / 2, 100, 0, progress*Math.PI);
			c2d.lineWidth = 20;
			c2d.strokeStyle = "#F5F5F5";
			c2d.lineCap = "round";
			c2d.stroke();
			c2d.font = "bold 50px monospace";
			c2d.fillStyle = "#F5F5F5";
			c2d.textBaseline = "middle";
			c2d.textAlign = "center";
			c2d.fillText(String(Math.round(progress * 50)) + "%", canvasWidth / 2 + 2, canvasHeight / 2 + 3);
		}
		else {
			progress = 2;
			c2d.clearRect(0,0,canvasWidth,canvasHeight);
			shockwave += 5;
			c2d.beginPath();
			c2d.arc(canvasWidth / 2, canvasHeight / 2, shockwave, 0, 2*Math.PI);
			c2d.fillStyle = "rgba(0,0,0," + (((shockwave * -1) + 300) / 500) + ")";
			c2d.fill();
			c2d.beginPath();
			c2d.arc(canvasWidth / 2, canvasHeight / 2, 100, 0, progress*Math.PI);
			c2d.lineWidth = 20;
			c2d.strokeStyle = "#1EC01E";
			c2d.stroke();
			c2d.font = "bold 50px monospace";
			c2d.fillStyle = "#1EC01E";
			c2d.textBaseline = "middle";
			c2d.textAlign = "center";
			c2d.fillText(String(Math.round(progress * 50)) + "%", canvasWidth / 2 + 2, canvasHeight / 2 + 3);
		}
	}
</script>
