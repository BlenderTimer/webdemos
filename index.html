<style>
body, html {
	height: 100%;
	margin: 0px;
	box-sizing: border-box;
	padding: 20px;
	box-shadow: 0px 0px 50px rgba(0,0,0,0.8) inset;
}

body {
	background: #1E1E1E;
	color: #F5F5F5;
	font-family: monospace;
	font-size: 12pt;
	box-shadow: none;
}

#nav-home {
	background: #1E1E1E;
	width: 150px;
	position: absolute;
	transition: 0.5s;
	margin: 0px 0px 0px 0px;
	padding: 7px 15px;
	border-radius: 30px;
}

#nav-home:hover {
	background: #2E2E2E;
	width: 170px;
	margin: -3px 0px 0px -10px;
	box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
}

#title {
	text-align: center;
	font-size: 25pt;
	font-weight: bold;
	text-shadow: 0px 0px 15px rgba(0,0,0,1);
	cursor: default;
	margin: 10px 0px 0px 0px;
}

#no-demos {
	text-align: center;
	font-size: 25pt;
	font-weight: bold;
	color: #2E2E2E;
	cursor: default;
	position: absolute;
	width: 100%;
	box-sizing: border-box;
	margin: 0px -40px;
	bottom: 45vh;
	transition: 1s;
	text-shadow: 0px 0px 15px rgba(0,0,0,0.3);
}

#demos {
	width: 100%;
	margin: 0px 0px 30px 0px;
	border-radius: 10px;
	background: #252525;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
	padding: 50px 50px 50px 50px;
	box-sizing: border-box;
	float: left;
	display: block;
}

#demos h3 {
	font-size: 15pt;
	cursor: default;
	margin: 0px 0px 10px 0px;
	color: #CCCCCC;
}

#demos a {
	font-size: 12pt;
	cursor: pointer;
	color: #AAAAAA;
	text-decoration: none;
	font-weight: normal;
	margin-left: 35px;
	background: #252525;
	width: calc(100% - 50px);
	display: block;
	height: 35px;
	border-radius: 20px;
	padding: 8px 20px 0px 20px;
	box-sizing: border-box;
	transition: 0.3s;
}

#demos a:hover {
	background: #353535;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
}
</style>
